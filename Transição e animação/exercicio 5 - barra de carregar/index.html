<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <div class="container">
        <div class="barra"> </div>
    </div>
</body>
<style>
    .container {
        width: 300px;
        height: 45px;
        background-color: #ebdbe7;
        position: relative;
        border-radius: 3px;
        
    }
    
    .barra:hover{
        height: 100%;
        border-radius: 3px;
        animation: progresso 5s infinite;
        background-color: rgb(158, 109, 170);
    }

    @keyframes progresso{
        0% { width: 0%; } 
        100% { width: 100%}
    }
</style>
</html>
